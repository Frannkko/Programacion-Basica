<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Mejorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url("./formulario.jpg");
            background-repeat: no-repeat;
            background-position: center;
            margin: 5%;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        fieldset {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .radio-group {
            display: flex;
            align-items: left;
            margin-right: 95%;
        }

        .radio-group label {
            margin-left: 30%;
            margin-bottom: 65%;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #009dff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #022eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>---- FORMULARIO DE INSCRIPCIÓN ----</h1>
        <br></br>
        <form action="#" method="post">

            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+"
                       title="El nombre solo debe contener letras y espacios.">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required title="Ingresa un correo electrónico válido.">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" maxlength="10"
                       title="El teléfono debe contener 10 dígitos numéricos.">

                <label for="sexo">Sexo:</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                    <label for="femenino">Femenino</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Información de Residencia</legend>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" minlength="5" maxlength="100" required
                       title="La dirección debe tener entre 5 y 100 caracteres.">

                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" required>
                    <option value="" disabled selected>Selecciona tu Departamento de residencia</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="antioquia">Antioquia</option>
                    <option value="arauca">Arauca</option>
                    <option value="atlantico">Atlántico</option>
                    <option value="bolivar">Bolívar</option>
                    <option value="boyaca">Boyacá</option>
                    <option value="caldas">Caldas</option>
                    <option value="caqueta">Caquetá</option>
                    <option value="casanare">Casanare</option>
                    <option value="cauca">Cauca</option>
                    <option value="cesar">Cesar</option>
                    <option value="choco">Chocó</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="cundinamarca">Cundinamarca</option>
                    <option value="guainia">Guainía</option>
                    <option value="guaviare">Guaviare</option>
                    <option value="huila">Huila</option>
                    <option value="la_guajira">La Guajira</option>
                    <option value="magdalena">Magdalena</option>
                    <option value="meta">Meta</option>
                    <option value="narino">Nariño</option>
                    <option value="norte_de_santander">Norte de Santander</option>
                    <option value="putumayo">Putumayo</option>
                    <option value="quindio">Quindío</option>
                    <option value="risaralda">Risaralda</option>
                    <option value="san_andres">San Andrés y Providencia</option>
                    <option value="santander">Santander</option>
                    <option value="sucre">Sucre</option>
                    <option value="tolima">Tolima</option>
                    <option value="valle_del_cauca">Valle del Cauca</option>
                    <option value="vaupes">Vaupés</option>
                    <option value="vichada">Vichada</option>
                </select>

                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" required minlength="3" maxlength="50" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+"
                       title="El municipio solo debe contener letras y espacios.">
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
