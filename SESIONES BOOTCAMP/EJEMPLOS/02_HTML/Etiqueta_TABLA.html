<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de la etiqueta TABLE</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="2">
        <caption>Tabla de ejemplo: Estudiantes y Edades</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>23</td>
                <td>México</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>30</td>
                <td>España</td>
            </tr>
            <tr>
                <td>Lucía</td>
                <td>28</td>
                <td>Argentina</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
