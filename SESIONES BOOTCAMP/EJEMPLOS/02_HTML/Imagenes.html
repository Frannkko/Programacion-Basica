<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de la etiqueta IMG</title>
</head>
<body>
    <h1>Ejemplo de imagen en HTML</h1>

    <!-- Imagen con los atributos más comunes REDIMENSIONADAS-->
    <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" 
         alt="Perro pensativo" 
         width="500" 
         height="300" 
         title="Perro pensativo"
         style="border: 2px solid black;">

    <!-- Explicación de la imagen -->
    <p>La imagen tiene un ancho de 500px, una altura de 300px, y una descripción alternativa que aparecerá si la imagen no se carga. Al pasar el cursor sobre la imagen, se mostrará un título emergente.</p>

    <img src="https://cdn.pixabay.com/photo/2019/03/03/21/44/cars-4032928_960_720.jpg" 
         alt="Túneles de tren" 
         width="500" 
         height="300" 
         title="Túneles de tren"
         style="border: 2px solid black;">
    <br><br>
    <img src="Animales.jpeg" 
         alt="Varios animales" 
         width="500" 
         height="300" 
         title="Varios animales"
         style="border: 2px solid black;">

<br><br>
<hr>
<br><br>

    <!-- Imagen con los atributos más comunes SIN MODIFICAR TAMAÑO-->

    <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" 
         alt="Perro pensativo" 
         title="Perro pensativo">
<br><br><br>
    <img src="https://cdn.pixabay.com/photo/2019/03/03/21/44/cars-4032928_960_720.jpg" 
         alt="Túneles de tren" 
         title="Túneles de tren">
<br><br><br>
    <img src="Animales.jpeg" 
         alt="Varios animales" 
         title="Varios animales">

</body>
</html>
