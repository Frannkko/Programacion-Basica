<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Etiquetas de Texto</title>
</head>
<body>
    <p>Este es un <b>texto en negrita</b>, <i>texto en cursiva</i>, y <u>texto subrayado</u>.</p>
    <p>Además, podemos tener <strong>énfasis fuerte</strong> o <em>énfasis leve</em>.</p>
    <p>Aquí un <mark>texto resaltado</mark>, y uno más <small>pequeño</small>.</p>
    <p>Superíndice: 2<sup>3</sup> y subíndice: H<sub>2</sub>O.</p>
</body>
</html>
