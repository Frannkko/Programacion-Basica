<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Input</title>
</head>
<body>
    <h1>Ejemplos de inputs HTML</h1>

    <!-- Button -->
    <p><input type="button" value="Haz clic aquí" onclick="alert('¡Botón presionado!')"></p>

    <!-- Checkbox -->
    <p><label><input type="checkbox"> Acepto los términos y condiciones</label></p>

    <!-- Color -->
    <p><label>Escoge un color: <input type="color" value="#ff0000"></label></p>

    <!-- Date -->
    <p><label>Selecciona una fecha: <input type="date"></label></p>

    <!-- Datetime-local -->
    <p><label>Fecha y hora: <input type="datetime-local"></label></p>

    <!-- Email -->
    <p><label>Correo electrónico: <input type="email" placeholder="ejemplo@correo.com"></label></p>

    <!-- File -->
    <p><label>Subir archivo: <input type="file"></label></p>

    <!-- Hidden -->
    <input type="hidden" value="DatoSecreto">

    <!-- Image -->
    <p><input type="image" src="https://via.placeholder.com/100" alt="Botón de imagen"></p>

    <!-- Month -->
    <p><label>Selecciona un mes y año: <input type="month"></label></p>

    <!-- Number -->
    <p><label>Ingresa un número: <input type="number" min="1" max="10" step="1"></label></p>

    <!-- Password -->
    <p><label>Contraseña: <input type="password" placeholder="Escribe tu contraseña"></label></p>

    <!-- Radio -->
    <p>
        <label><input type="radio" name="opcion" value="1"> Opción 1</label>
        <label><input type="radio" name="opcion" value="2"> Opción 2</label>
    </p>

    <!-- Range -->
    <p><label>Ajusta el rango: <input type="range" min="0" max="100" step="10"></label></p>

    <!-- Reset -->
    <p><input type="reset" value="Restablecer formulario"></p>

    <!-- Search -->
    <p><label>Buscar: <input type="search" placeholder="Buscar aquí"></label></p>

    <!-- Submit -->
    <p><input type="submit" value="Enviar"></p>

    <!-- Tel -->
    <p><label>Teléfono: <input type="tel" placeholder="+1 (555) 555-5555"></label></p>

    <!-- Text -->
    <p><label>Texto: <input type="text" placeholder="Escribe algo"></label></p>

    <!-- Time -->
    <p><label>Hora: <input type="time"></label></p>

    <!-- URL -->
    <p><label>Sitio web: <input type="url" placeholder="https://example.com"></label></p>

    <!-- Week -->
    <p><label>Semana: <input type="week"></label></p>

</body>
</html>
