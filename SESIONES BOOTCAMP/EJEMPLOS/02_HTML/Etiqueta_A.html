<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejemplo de Enlace con la etiqueta A</title>
</head>
<body>

   <div id="tope">Este es el tope de la página</div>
   <br><br><br><br><br>

   <!-- Enlace simple a otra página -->
   <a href="https://www.google.com" target="_blank" title="Visita Google" style="color: blue; text-decoration: none;">
        Ir a Google
   </a>

   <!-- Enlace a una sección dentro de la misma página -->
   <p><a href="#seccion">Ir a la sección especial</a></p>

   <!-- Enlace con atributo download -->
   <a href="archivo.pdf" download="MiArchivo.pdf" title="Descargar el archivo PDF">
        Descargar archivo PDF
   </a>
   <hr>
   <!-- Sección para el enlace interno -->
   <br><br><br><br><br><br><br><br><br><br>
   <br><br><br><br><br><br><br><br><br><br>
   <br><br><br><br><br><br><br><br><br><br>
   <hr>
   <div id="seccion" style="margin-top: 50px;">
        <h2>Sección especial</h2>
        <p>Has llegado a la sección especial dentro de la misma página.</p>
        <p><a href="#">Volver al tope de la página</a></p>    
   </div>
</body>
</html>
