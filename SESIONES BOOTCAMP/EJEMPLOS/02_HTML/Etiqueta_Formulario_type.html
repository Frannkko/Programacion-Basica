<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de uso de la etiqueta Formulario</title>
  </head>
  <body>
    <form action="submit">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nefer Blanchar Garcia"  required />
      <input type="number"  name="edad" placeholder="18" min="18" max="100" />
      <br /><br />
      <label for="comentario">comentario:</label>
      <br />
      <textarea name="comentario" id="comentario" rows="10" cols="20"></textarea>
      <br /><br />
      <input type="checkbox" name="acepto" value="si" /> Acepto los términos y
      condiciones
      <br />
      <input type="radio" name="genero" value="masculino" /> Masculino
      <br>
      <input type="radio" name="genero" value="femenino" /> Femenino
      <br>
      <select name="pais">
        <option value="es">España</option>
        <option value="mx">México</option>
        <option value="ar">Argentina</option>
      </select>
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
