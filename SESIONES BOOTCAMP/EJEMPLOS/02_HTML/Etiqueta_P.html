<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de la etiqueta P con atributos</title>
    <style>
        .parrafo-estilizado {
            color: blue;
            font-size: 16px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <!-- Párrafo sin atributos -->
    <p>Este es un párrafo simple sin atributos.</p>

    <!-- Párrafo con atributos en línea -->
    <p style="color: red; font-size: 18px;" title="Este es un párrafo con estilos en línea">
        Este es un párrafo con color rojo y tamaño de fuente de 18px.
    </p>

    <!-- Párrafo con clase CSS -->
    <p class="parrafo-estilizado" title="Este es un párrafo con estilos aplicados mediante una clase">
        Este es un párrafo estilizado usando una clase CSS. El texto está justificado, es de color azul, y tiene un tamaño de fuente de 16px.
    </p>

    <!-- Párrafo con alineación centrada -->
    <p style="text-align: center;">
        Este párrafo está centrado en la página.
    </p>
</body>
</html>
