<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla centrada con párrafos alineados</title>
    <style>
        /* Estilo del párrafo alineado a la izquierda */
        .left-align {
            text-align: left; /* Alinea el texto a la izquierda */
        }

        /* Estilo del párrafo alineado a la derecha */
        .right-align {
            text-align: right; /* Alinea el texto a la derecha */
        }

        /* Centra la tabla en la página */
        table {
            margin: 0 auto; /* Centra la tabla horizontalmente */
            border-collapse: collapse;
            width: 50%; /* Define el ancho de la tabla */
            background-color: #f2f2f2; /* Color de fondo de la tabla */
        }

        /* Bordes y estilos de las celdas y encabezados de la tabla */
        table, th, td {
            border: 1px solid black;
        }

        /* Estilo de las celdas */
        th, td {
            padding: 10px;
            text-align: center; /* Centra el contenido dentro de las celdas */
        }
    </style>
</head>
<body>

    <p class="left-align">Este es un párrafo alineado a la izquierda.</p>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>30</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Laura</td>
                <td>28</td>
                <td>Sevilla</td>
            </tr>
        </tbody>
    </table>

    <p class="right-align">Este es un párrafo alineado a la derecha.</p>

</body>
</html>
