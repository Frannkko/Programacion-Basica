<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Precio de Venta</title>
    <script src="Precio.js" defer></script> <!-- Enlace al archivo JS externo -->
</head>
<body>

    <h1>Calculador de Precio de Venta</h1>

    <!-- Campo para ingresar el costo del producto -->
    <label for="costo">Costo del producto:</label>
    <input type="number" id="costo" placeholder="Ingresa el costo">
    <br>
    <!-- Selector de tipo de producto -->
    <label for="tipo">Tipo de producto:</label>
    <select id="tipo">
        <option value="electronico">Electrónico</option>
        <option value="ropa">Ropa</option>
        <option value="alimentos">Alimentos</option>
        <option value="otros">Otros</option>
    </select>

    <!-- Botón para calcular el precio de venta -->
    <button onclick="calcularPrecio()">Calcular Precio de Venta</button>

    <!-- Elemento donde se mostrarán los resultados -->
    <div id="resultado"></div>

</body>
</html>
