<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Estructuras de Control en JavaScript</title>
    <script src="script_estructuras.js" defer></script> <!-- Enlace al archivo JS externo -->
</head>
<body>

    <h1>Ejemplos de Estructuras de Control en JavaScript</h1>

    <!-- Campo para ingresar la edad -->
    <label for="edad">Ingresa tu edad:</label>
    <input type="number" id="edad" placeholder="Ingresa tu edad">

    <!-- Selector de día de la semana -->
    <label for="dia">Selecciona un día de la semana:</label>
    <select id="dia">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miércoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sábado">Sábado</option>
        <option value="domingo">Domingo</option>
    </select>

    <!-- Botón para ejecutar las funciones -->
    <button onclick="mostrarResultados()">Mostrar Resultados</button>

    <!-- Elemento donde se mostrarán los resultados -->
    <div id="resultados"></div>

</body>
</html>
