<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Conjunción y Disyunción</title>
</head>
<body>
    <h2>Ejemplo de Condiciones con Conjunción y Disyunción</h2>
    
    <!-- Formulario -->
    <form id="eligibilityForm">
        <label for="age">Edad:</label>
        <input type="number" id="age" required>
        <br><br>
        
        <label for="country">País:</label>
        <input type="text" id="country" required>
        <br><br>
        
        <button type="button" onclick="checkEligibility()">Verificar Elegibilidad</button>
    </form>

    <!-- Área de resultados -->
    <p id="result"></p>

    <!-- Conexión con el archivo JavaScript -->
    <script>
        function checkEligibility() {
            // Capturamos los valores ingresados
            const age = document.getElementById('age').value;
            const country = document.getElementById('country').value.toLowerCase(); // Convertimos el país a minúsculas para evitar errores de comparación
            
            // Ejemplo de conjunción (&&): verificar si la persona es mayor de 18 y vive en España
            if (age >= 18 && country === 'españa') {
                document.getElementById('result').innerText = "Cumples con ambos requisitos: eres mayor de edad y vives en España.";
            } 
            // Ejemplo de disyunción (||): verificar si la persona es mayor de 18 o vive en España
            else if (age >= 18 || country === 'españa') {
                document.getElementById('result').innerText = "Cumples con uno de los requisitos: o eres mayor de edad o vives en España.";
            } 
            // Ninguna condición cumplida
            else {
                document.getElementById('result').innerText = "No cumples con ninguno de los requisitos.";
            }
        }
    </script>
</body>
</html>
