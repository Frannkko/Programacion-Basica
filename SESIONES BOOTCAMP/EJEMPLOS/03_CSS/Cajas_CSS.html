<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo del Modelo de Caja en CSS</title>
    <style>
        * {
            box-sizing: border-box; /* Hace que todo el documento use el cálculo del tamaño total con `border-box`, salvo que se sobrescriba */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .box {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 5px solid #333;
            background-color: #fff;
        }

        .content-box {
            box-sizing: content-box; /* Solo el contenido ocupa el ancho/alto definido */
            background-color: #ffebcc;
        }

        .border-box {
            box-sizing: border-box; /* El ancho/alto incluye relleno y borde */
            background-color: #cceeff;
        }

        /* Añado un estilo para visualizar claramente los márgenes, bordes y rellenos */
        .box p {
            background-color: #e0e0e0;
            padding: 10px;
            border: 2px dashed #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box content-box">
        <h2>Content Box (default)</h2>
        <p>Esta caja utiliza el valor predeterminado de <code>box-sizing: content-box</code>.</p>
    </div>

    <div class="box border-box">
        <h2>Border Box</h2>
        <p>Esta caja utiliza <code>box-sizing: border-box</code>, por lo que el tamaño incluye el relleno y el borde.</p>
    </div>
</body>
</html>
